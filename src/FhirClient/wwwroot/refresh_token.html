<!DOCTYPE html>
<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script lang="javascript">
    function refreshAndRedirect() {
        var urlParams = new URLSearchParams(window.location.search);
        var redirect_url = urlParams.get('redirect_url');
        var refreshUrl = "/.auth/refresh";
        $.ajax(refreshUrl).done(function () {
            console.log("Token refresh completed successfully.");
            window.location = redirect_url;
        }).fail(function () {
            console.log("Token refresh failed. See application logs for details.");
            document.getElementById("responseMessage").innerHTML = "Token refresh failed. See application logs for details.";
        });
    }
</script>


<body onload="refreshAndRedirect()">
    <div id="responseMessage">
    </div>
</body>

</html>
